<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="fragments/header :: header">-->
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-
      ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
<div>
    <div style="display: block; height: 100px; border-bottom: 2px solid #e5e5e5">

    </div>
<!--    <div th:replace="fragments/bodyHeader :: bodyHeader" />-->
    <th:block th:each="proudct, idx : ${products}" >
        <div class="itembox">
            <div style="width:40%;display:inline-block;float: left;border: 1px solid black;height: inherit;">
                <img src="/image/logo/carrot.png" style = "display: block; width: 100%; height: 100%;">
            </div>
            <div style="width: 54%; display: inline-block;float: left; margin-left: 6%">
                <span style = "
                font-size:31px;
                display: -webkit-box;
                overflow: hidden;
                text-overflow: ellipsis;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;"
                      th:text = "${proudct.getTitle()}"
                >
                    제목
                </span><br>
                <span style = "font-size:22px;color:#919191;"
                      th:text = "${proudct.getContent()}">
                    지역
                </span><br>
                <span style = "font-size:35px;font-weight: 800;"
                      th:text = "|${#numbers.formatInteger(proudct.price, 0, 'COMMA')}원|">
                    20,000원
                </span><br>
                <div style="margin-top:22px; display: flow-root">
                    <div style="float:right; margin-left:10%">
                        <img src="image/logo/like.png" width="50px" height="50px" style="vertical-align: bottom;">
                        <span style="font-size: 37px;">25</span>
                    </div>
                    <div style="float:right;">
                        <img src="image/logo/comment.png" width="50px" height="50px" style="vertical-align: bottom;">
                        <span style="font-size: 37px;">76</span>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

    <div th:replace="fragments/tab :: tab" />
</div> <!-- /container -->
</body>
</html>
